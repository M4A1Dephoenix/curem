	  <div class="col-sm-10">
	    <input type="text" placeholder="Contact ID" id="contactID" class="col-sm-10 form-control" ng-model="lead.contactID" required/>

	  <label class="col-sm-2 control-label" for="source">Source</label>

	    <input type="text" placeholder="Source" id="source" class="form-control" ng-model="lead.source" required/>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-2 control-label" for="owner">Owner</label>
	  <div class="col-sm-10">
	    <select id="owner" ng-model="lead.owner" class="form-control">
	      <option value="Gautam">Gautam</option>
	      <option value="Sethu">Sethu</option>
	      <option value="Shailesh">Shailesh</option>
	    </select>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-2 control-label" for="status">Status</label>
	  <div class="col-sm-10">
	    <select id="status" ng-model="lead.status" class="form-control">
	      <option value="Won">Won</option>
	      <option value="Lost">Lost</option>
	      <option value="Warming Up">Warming Up</option>
	      <option value="Cooling Down">Cooling Down</option>
	      <option value="Tech">Tech</option>
	      <option value="Negotiating">Negotiating</option>
	      <option value="Proposal">Proposal</option>
	      <option value="Contract">Contract</option>
	    </select>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-2"></div>
	  <div class="col-sm-10">
	    <a ng-click="createNewLead()" class="btn btn-small btn-primary">Create New Lead</a>
